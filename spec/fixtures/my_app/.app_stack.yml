---
stack:
- module-1
- module-2
export:
- lib/**/*.rb
- config/**/*
- app/**/*.rb
include:
- spec/**/*.rb
exclude:
- lib/extra/*.rb
attrs:
  application_name: My App Name
  application_code: my_app_code
  database_password: the very secret
  gems:
    default:
    - rspec: ~> 2.0.0
    - mongoid: ''
    development: 
files:
  .app_stack.yml: __self
  .app_stack.yml.swp: __self
  .gitignore: __self
  Gemfile: __self
  config: __self
  config/self_render.conf: __self
  config/self_render.conf.erb: __self
  lib/auth_util.rb: module-1
  lib/libonly1.rb: module-1
  lib/libonly2.rb: module-2
tpl_ext: .erb
